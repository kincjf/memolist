<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<title>Write memo</title>
	<link rel="stylesheet" type="text/css" href="css/layout1.css" />
	<link rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
	<script src="js/click_cal.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="js/myjs.js"></script>
</head>
<body>
	<div class="writeWrap">
		<div class="writeText" id="text">
		<!-- text가 위치합니다. -->
		<textarea style="width:100%;height:100%;text-align:center;" id="textarea"></textarea>
		</div>
		<div class="calendar">
				<!-- 달력 -->
				<input type="text" OnClick="Calendar(this, 'down','no');"
				placeholder="날짜를 선택하세요.">
		</div>
		<div class="writePic">
		<!-- 그림그리기  -->
            <canvas id="cnvs" width="598" height="200"></canvas>
            <!-- <img id="myImage" />  -->
     <br />
     <div>
         <!-- 도트크기 -->
        <select id="dot">
             <option value="1">1px</option>
             <option value="2">2px</option>
             <option value="5">5px</option>
             <option value="10">10px</option>
         </select>
         &nbsp;
         <!-- 색깔 -->
        <select id="color">
             <option value="rgb(0, 0, 0)">black</option>
             <option value="rgb(255, 0, 0)">red</option>
             <option value="rgb(0, 255, 0)">green</option>
             <option value="rgb(0, 0, 255)">blue</option>
             <option value="rgb(255, 255, 0)">yellow</option>
             <option value="rgb(255, 255, 255)">white</option>
         </select>
     </div>
     <br />
     <button id="btnDel">지우기</button>
     &nbsp;
     <button onclick="save()">저장하기</button>
		</div>
	</div>
	<script>
		var value={};
		
		function save(){
			value.text = $("#textarea").val();
			//value.cal = $("#cal").val();
			value.time = new Date().getTime();
			var canvas = document.getElementById('cnvs')
			value.pic = canvas.toDataURL();
			
			alert(value.time);
		}
	
	</script>
</body>
</html>
